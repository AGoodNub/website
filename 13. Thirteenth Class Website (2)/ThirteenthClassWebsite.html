<html>

<head>

    <title>

        My Thirteenth Website

    </title>

    <script>

        function hello() {
            document.write("Hellooooooo");
        }

        function math() {

            const number = [];

            let text = "";

            window.alert("Enter 5 numbers and the program will check if the entered number has 9.");

            for (var i = 0; i < 5; i++) {
                //number.push(window.promt((i + 1) + ". "));
                number.push(9);
            }

            for (let x in number) {
                text = number[x] * 1;

                document.write(text + "<br>");
                if (text == 9) {
                    document.write("9 is present.")
                }
            }
        }

        function add() {
            var a, b;

            a = window.prompt("Enter the first number: ");
            b = window.prompt("Enter the second number: ");

            document.write("The sum of two number is: " + (a * 1 + b * 1));
        }

        function subtract(one, two) {
            document.write("The diffrence of two number is: " + (one * 1 - two * 1));
        }

    </script>

</head>

<body>

    <form>

        <input type="button" name="Hello" value="Hello" onclick="hello()" />

        <input type="button" name="Add Button" value="ADD" onclick="add()" />

    </form>

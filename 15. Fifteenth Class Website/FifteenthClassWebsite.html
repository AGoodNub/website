<html>

<head>

    <title>

    <script>

        function add(a, b) {
            var a = window.prompt("Enter first value: ");
            var b = window.prompt("Enter second value: ");
            window.alert(a * 1 + b * 1);
        }

        function subtract(a, b) {
            var a = window.prompt("Enter first value: ");
            var b = window.prompt("Enter second value: ");
            window.alert(a * 1 - b * 1);
        }

        function multiply(a, b) {
            var a = window.prompt("Enter first value: ");
            var b = window.prompt("Enter second value: ");
            window.alert(a * 1 * b * 1);
        }

        function divide(a, b) {
            var a = window.prompt("Enter first value: ");
            var b = window.prompt("Enter second value: ");
            window.alert(a * 1 / b * 1);
        }

    </script>

</head>

        <input type="button" name="Divide Button" value="DIVIDE" onclick="divide()" />

    <h2>The JavaScript typeof Operator</h2>

    <p>The typeof operator returns the type of a variable or expression:</p>

    <script>

        var y = "5.025", x = + y, z = 123, linebreak = "<br />";
        document.write(typeof y + "<br>" + typeof x + "<br>" + typeof x + "<br>");
        document.write(linebreak);
        var result = (x > y) ? 10 : 20;
        document.write(result + "<br>");

        document.write(x + "<br>");
        document.write(y + "<br>");
        document.write(z + "<br>");

    </script>
